<div class="card">
  <div class="card-header">A Looooot of Puppets</div>
  <button class="toogle" (click)="setToogle()">
    {{ toogle ? "End the Show" : "Let The Show Begin" }}
  </button>
  <ul class="list-group" *ngIf="toogle === true">
    <li class="list-group--item" *ngFor="let puppet of listaPuppets">
      {{ puppet }}
    </li>
  </ul>
</div>
